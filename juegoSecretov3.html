<meta charset="UTF-8" />
<input />
<button>Verificar si acertó con el secreto</button>
<script>
  //var secreto =Math.round(Math.random()*10);

  //secretos.push(3);
  //secretos.push(5);
  //secretos.push(7);
  //secretos.push(9);
  var secretos = [];

  function aleatorio() {
    return Math.round(Math.random() * 10);
  }
  function sortear(n) {
    for (var i = 0; i < n; i++) {
      var numeroAleatorio = aleatorio();
      var encontrado = false;
      if (numeroAleatorio != 0){
        
        for (var j = 0; j < secretos.length; j++) {
          if (numeroAleatorio == secretos[j]) {
            encontrado = true;
            break;
          }
        }
        if (encontrado == false) {
          secretos.push(aleatorio());
        }
      }

    }

    return secretos;
  }
  var secretos = sortear(4);

  console.log(secretos);

  var input = document.querySelector("input");
  input.focus();

  function Verificar() {
    var encontrado = false;
    for (var posicion = 0; posicion < secretos.length; posicion++) {
      if (parseInt(input.value) == secretos[posicion]) {
        alert("Usted acertó el secreto");
        encontrado = true;
        break;
      }
    }
    if (encontrado == false) {
      alert("Usted erro");
    }

    input.value = "";
    input.focus();
  }
  var button = document.querySelector("button");
  button.onclick = Verificar;
</script>
