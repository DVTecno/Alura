<meta charset="UTF-8">
<h1>PROGRAMA TABLA DE MULTIPLICAR</h1>
<script>
    function saltarLinea() {
        //document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(" "+frase);
        saltarLinea();
    }

var multiplicador=1;

imprimir("For")

for (var i=1; i<=10; i++){
    imprimir(5*i);
}
imprimir("While")
 while (multiplicador<=10){
    imprimir(5*multiplicador);
    multiplicador++; 
 }
</script>
